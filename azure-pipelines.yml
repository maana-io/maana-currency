# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b0d6eaa1-2fc1-4fd8-b8f2-a57c8cf7eeed'
  imageRepository: 'maanacurrency'
  containerRegistry: 'services.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Kubernetes@1
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'Dev K8-latest-k8-cluster-default-1591810813534'
        namespace: 'default'
        command: 'apply'
        useConfigurationFile: true
        configuration: 'maana-currency.yaml'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
        azureSubscriptionEndpointForSecrets: 'H4-Dev(c73d0ee9-3ec0-402e-b7eb-2d5a99e9f0f0)'
        azureContainerRegistry: 'services.azurecr.io'
        secretName: 'azure-pipeline-docker-reg-secret'

